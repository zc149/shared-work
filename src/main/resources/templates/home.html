        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="width: 380px;">
            <div
                class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
                <span class="fs-5 fw-semibold">Calendar</span>
            </div>
            <div class="list-group list-group-flush border-bottom scrollarea">
                <!-- 달력 -->
                <div class="content">
                    <div class="container text-left">
                        <div class="row justify-content-center">
                            <div class="col-md-10 text-center">
                                <input type="text" class="form-control w-25 mx-auto mb-3" id="result"
                                    placeholder="Select date" th:value="${today}" style="display: none;" >
                                <form action="#" class="row">
                                    <div class="col-md-12">
                                        <div id="inline_cal"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom" style="justify-content: space-between;">
                        <span class="fs-5 fw-semibold">TO-DO</span>
                        <button id="addButton" style="background: none; border: none; cursor: pointer; padding: 0;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                 class="bi bi-plus-square" viewBox="0 0 16 16">
                                <path
                                        d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                                <path
                                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                            </svg>
                        </button>

                    <!-- 추가 모달 -->
                    <div id="todoModal"
                        style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5);">
                        <div
                            style="background-color: #fff; margin: auto; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); width: 400px; height: 400px;">
                            <h2 style="text-align: center;">할 일 추가</h2>
                            <input type="text" id="todoInput" placeholder="할 일을 입력하세요"
                                style="width: 90%; height: 90px; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
                            <div style="text-align: center;">
                                <button id="addTodoButton"
                                    style="background-color: #add8e6; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; margin-right: 10px;">추가</button>
                                <button id="cancelButton"
                                    style="background-color: #f08080; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer;">취소</button>
                            </div>
                        </div>
                    </div>

                </div>
                <table class="table">
                    <tbody>
                        <!-- list 목록 -->
                    </tbody>
                </table>
                <!-- 수정 모달 -->
                <div id="updateModal"
                     style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5);">
                    <div
                            style="background-color: #fff; margin: auto; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); width: 400px; height: 400px;">
                        <h2 style="text-align: center;">할 일 수정</h2>
                        <input type="text" id="updateInput" placeholder="할 일을 입력하세요"
                               style="width: 90%; height: 90px; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
                        <div style="text-align: center;">
                            <button id="updateButton"
                                    style="background-color: #add8e6; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; margin-right: 10px;">수정</button>
                            <button id="updateCancelButton"
                                    style="background-color: #f08080; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer;">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- 채팅 -->

        <div class="flex-shrink-0 p-3" style="width: 870px;">
            <a href="/" class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom">
                <span class="fs-5 fw-semibold">Chat</span>
            </a>

            <!-- 채팅 내용 박스 -->
            <div class="chat-box" >

            </div>

            <!-- 입력 박스 -->
            <div class="chat-input mt-3" style="width: 830px;">
                <div class="input-container">
                    <textarea id="messageInput" class="form-control" rows="2" placeholder="메시지를 입력하세요..." aria-label="메시지 입력" style="resize: none;"></textarea>
